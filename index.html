<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="stars">
        <!-- STARS -->
        <h2>Choose rating</h2>
        <fieldset class="rate">
            <input type="radio" id="rating10" name="rating" value="10" /><label for="rating10" title="5 stars"></label>
            <input type="radio" id="rating9" name="rating" value="9" /><label class="half" for="rating9"
                title="4 1/2 stars"></label>
            <input type="radio" id="rating8" name="rating" value="8" /><label for="rating8" title="4 stars"></label>
            <input type="radio" id="rating7" name="rating" value="7" /><label class="half" for="rating7"
                title="3 1/2 stars"></label>
            <input type="radio" id="rating6" name="rating" value="6" /><label for="rating6" title="3 stars"></label>
            <input type="radio" id="rating5" name="rating" value="5" /><label class="half" for="rating5"
                title="2 1/2 stars"></label>
            <input type="radio" id="rating4" name="rating" value="4" /><label for="rating4" title="2 stars"></label>
            <input type="radio" id="rating3" name="rating" value="3" /><label class="half" for="rating3"
                title="1 1/2 stars"></label>
            <input type="radio" id="rating2" name="rating" value="2" /><label for="rating2" title="1 star"></label>
            <input type="radio" id="rating1" name="rating" value="1" /><label class="half" for="rating1"
                title="1/2 star"></label>
        </fieldset>
    </div>
    <!-- COUNTRY DROPDOWN -->
    <div class="dropdown">
        <h2>Choose country</h2>
        <select name="" id="country">
            <!-- Populating via dropdown-menu.js -->
        </select>
    </div>
    <!-- LEAGUE DROPDOWN -->
    <div class="dropdown">
        <h2>Choose league</h2>
        <select name="" id="league">
            <!-- Populating via dropdown-menu.js -->
        </select>
    </div>
    <!-- NATIONAL TEAM BOOLEAN -->
    <div class="checkbox">
        <input type="checkbox" id="national" name="national">
        <label for="national-team">Exclude national teams</label>
    </div>
    <button id="drawBtn">Draw</button>
    <div class="error-message">
        <p>There is no team meeting your criteria. Change them and try again.</p>
    </div>
    <div class="previous-draws" id="previous-draws">
    </div>
    <!-- SCRIPTS -->
    <!-- READY: -->
    <script src="dropdown-menu.js"></script>
    <script src="teams.js"></script>
    <script src="team-parameters.js"></script>
    <script src="conditions.js"></script>
    <script src="statistics.js"></script>
    <script src="draw.js"></script>
    <script src="app.js"></script>
</body>

</html>
